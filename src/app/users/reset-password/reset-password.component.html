<div class="row">
  <h3>Esqueci minha senha</h3>
</div>
<form #updatePasswordForm="ngForm" (ngSubmit)="onSubmit()" materialize>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-3 col-form-label">Nova senha:</label>
      <div class="col-sm-9">
        <input type="password"
        class="form-control"
        placeholder="Nova senha"
        required
        [(ngModel)]="_updatePasswordData.password"
        name="password"
        id="inputPassword"
        minlength="8"
        #password= "ngModel">
      </div>
    </div>
    <div class="row" *ngIf="password.errors && (password.dirty || password.touched)" >
        <div class="col s12 error" [hidden]="!password.errors.required">
          <span class="error_span">Senha é obrigatória</span>
        </div>
        <div class="col s12 error" [hidden]="!password.errors.minlength">
          <span class="error_span">Senha deve ter no mínimo 8 caracteres</span>
        </div>
    </div>
    <div class="form-group row">
        <label for="passwordConfirmation" class="col-sm-3 col-form-label">Confirme nova senha:</label>
      <div class="col-sm-9">
        <input type="password"
        class="form-control"
        placeholder="Confirme nova senha"
        required
        [(ngModel)]="_updatePasswordData.passwordConfirmation"
        name="passwordConfirmation"
        id="inputpasswordConfirmation">
      </div>
    </div>
    <div [hidden] = "true" class="form-group row">
        <label for="resetPasswordToken" class="col-sm-3 col-form-label">Token:</label>
      <div class="col-sm-9">
        <input type="text"
        class="form-control"
        placeholder="Token"
        required
        [(ngModel)]="_updatePasswordData.resetPasswordToken"
        name="resetPasswordToken"
        id="resetPasswordToken">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-offset-3 col-sm-9">
        <button
        type="submit"
        
        [disabled]="!updatePasswordForm.form.valid"
        class="waves-effect waves-light btn blue right">
            Enviar<i class="material-icons right">send</i>
        </button>
      </div>
    </div>
    <!--app-form-debug [form]="updatePasswordForm"></app-form-debug-->
</form>
