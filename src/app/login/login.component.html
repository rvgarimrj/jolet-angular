<div class="row">
  <h3>Entrar</h3>
</div>
<form (ngSubmit)="onSignInSubmit()" #f="ngForm" materialize>


  <div class="row">

    <div class="input-field col s12">
      <i class="tiny material-icons prefix">email</i>
      <input id="email"
             type="email"
             required
             name='email' 
             [(ngModel)]="signInUser.email" 
             class="validate"
             >
      
      <label for="email">Email</label>
    </div>


    <div class="input-field col s12">
      <i class="tiny material-icons prefix">vpn_key</i>
      <input id="password" 
             type="password" 
             required  
             name='password' 
             [(ngModel)]="signInUser.password" 
             class="validate">
      
      <label for="password">Password</label>
    </div>
    <div class="col s12 right">
       <span class="grey-text text-darken-2">
            Esqueceu sua senha? <a (click)="forgotPassword()" class="waves-effect waves-orange">Clique aqui.</a>
        </span>
    </div>
    <div class="col s12 ">
      <button type="submit" 
              [disabled]="!(f.valid)" 
              [ngClass]="{'disabled': !(f.valid)}" 
              class="waves-effect waves-light btn blue right"
      > 
        Entrar <i class="material-icons right">send</i> </button>
    </div>


  </div>

</form>

<div class="row">
        <span class="grey-text text-darken-2">
          Precisa de uma conta? <a [routerLink]="['/cadastrar-se']">Clique aqui e cadastre-se.</a>
        </span>
         
</div>
